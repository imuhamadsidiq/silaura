<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <!-- <div padding-horizontal text-center class="animated fadeInDown"> -->
    <div padding-horizontal text-center>  
      <div class="logo"></div> 
    </div>

    <div padding-horizontal text-center class="animated fadeInDown">  
      <div class="logo-silaura"></div> 
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="phone-portrait" item-start class="text-primary"></ion-icon>
          No.HP
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          PIN/Password
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>Forgot PIN/Password?</strong></p>

    <div>
      <button ion-button icon-start block color="secondary" tappable (click)="login()" round> 
        LOGIN
      </button> 
    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="register()">New here? <strong>Create a new account</strong></span>
    </div>

    <div class="terms" text-center>
      <span>Once you have receipt OTP Activation Code through SMS, Please active your SiLaura  <a color="primary">Here</a></span>
    </div>

  </div>
</ion-content>
